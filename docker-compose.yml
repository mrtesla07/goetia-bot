version: '3.9'
services:
  goetia-bot:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
      # Храним данные и сессии в каталоге проекта на хосте
      - ./data:/app/data
      - ./sessions:/app/sessions
    env_file: .env
    command: ["sh", "-c", "pip install --no-cache-dir -r requirements.txt && python main.py"]
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
# Удалены именованные volume, т.к. используются bind-монты выше
