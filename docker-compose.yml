version: '3.9'
services:
  goetia-bot:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
      - goetia_data:/app/data
      - goetia_sessions:/app/sessions
    env_file: .env
    command: ["sh", "-c", "pip install --no-cache-dir -r requirements.txt && python main.py"]
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
volumes:
  goetia_data:
  goetia_sessions:
